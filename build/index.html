<!DOCTYPE html>
<html data-ng-app="Adventure">
  <head>
    <meta charset="utf-8">
    <title>Adventure!</title>
  </head>
  <body>
    <section id="game" data-ng-controller="GameController">
      <h1>{{text}}</h1>
      <input name="input" class="input" data-ng-model="input">
      <input type="button" class="button" ng-click="handleInput()" value="Go!">
    </section>  
    <script src="./bundle.js"></script>
  </body>
</html>
